<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: white;
            color: #212529;
            font-family: 'Roboto Slab', serif;
        }
        
        .navbar-custom {
            background-color: #176B87;
        }
        
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }

        #logout {
            background-color:#0a3344;
            color: white;
    
        } 

        main {
            background-color: white;
          
        }

        
.form-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 500px;
    margin-top: 80px; /* Adjust this value to move the container up */
    /* Optionally, add a margin-top on larger screens to avoid overlap with navbar */
}

/* Ensure the container stays centered horizontally */
.container {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align items at the top */
    min-height: calc(100vh - 56px); /* Adjusted for navbar height */
}
        #back-button {
            background-color: #0a3344;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        #back-button i {
            font-size: 1.2rem; /* Adjust icon size */
            margin-right: 8px;
        }

        #back-button span {
            font-size: 1rem; /* Adjust text size */
            font-weight: bold;
        }

        
        .form-container h1 {
            color: #04364A;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            color: #04364A;
            font-weight: bold;
        }

        .form-group input {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        .form-group input[required]::after {
            content: '*';
            color: red;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            pointer-events: none;
        }

        .error {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }

        #submit {
            background-color: #04364A;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        #submit:hover {
            background-color: #176B87;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <h2 style="color:#fff">BLUE LINE</h2>
        <div class="ml-auto">
            <button type="button" id="back-button" class="btn btn-sm d-flex align-items-center justify-content-center">
                <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
                <a class="nav-link text-light" href="/checkrequest/" style="margin-left: 1px; font-size: 1.1em; font-weight: bold;">Back</a>
            </button>
        </div>
    </nav>

    <main role="main">
        <div class="container">
            <div class="form-container">
                <h1>Change Password</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="old_password">Old Password:</label>
                        <input type="text" name="old_password" id="old_password" value="{{ old_password }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input type="text" name="new_password" id="new_password" maxlength="8" required>
                    </div>
                    <button type="submit" id="submit" name="submit">Change Password</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
